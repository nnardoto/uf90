name = "uf90"
version = "2.0.0"
license = "MIT"
author = "Unicode Fortran Contributors"
maintainer = "community@uf90.dev"
description = "Unicode to ASCII translator for Fortran - Write code with Greek letters (.f90u extension)"
categories = ["fortran", "preprocessor", "unicode", "developer-tools"]
keywords = ["fortran", "unicode", "greek-letters", "preprocessor", "fpm", "f90u"]
homepage = "https://github.com/seu-usuario/uf90"

[build]
auto-executables = true
auto-tests = false
auto-examples = false

[dependencies]
stdlib = "*"

[[executable]]
name = "uf90-sync"
source-dir = "app"
main = "uf90_sync_main.f90"

[install]
library = false

# ==============================================================================
# IMPORTANTE: Como usar arquivos .f90u com FPM
# ==============================================================================
#
# OPÇÃO 1: Workflow manual (recomendado para começar)
# 
#   1. Compile e instale uf90-sync:
#      $ fpm install --prefix ~/.local
#      $ export PATH="$HOME/.local/bin:$PATH"
#   
#   2. Em seu projeto, sincronize antes de build:
#      $ uf90-sync
#      $ fpm build
#
# OPÇÃO 2: Use o wrapper fpm-unicode (automatizado)
#
#   1. Após instalar uf90-sync, copie o wrapper manualmente:
#      $ cp fpm-unicode ~/.local/bin/
#      $ chmod +x ~/.local/bin/fpm-unicode
#   
#   2. Use fpm-unicode ao invés de fpm:
#      $ fpm-unicode build
#      $ fpm-unicode run
#      $ fpm-unicode test
#
#   O wrapper executa uf90-sync automaticamente antes de cada comando!
#
# OPÇÃO 3: Script de instalação completa (recomendado)
#
#   Use o script install.sh incluído:
#      $ ./install.sh
#
#   Isso instala tanto uf90-sync quanto fpm-unicode automaticamente.
#
# ==============================================================================
# Extensão .f90u
# ==============================================================================
#
# Por que .f90u?
# - Mais universal que .uf90 (segue a convenção: base + u)
# - Compatível com outras linguagens que usam 'u' para Unicode
# - Claro que é "Fortran 90 Unicode"
# - Fácil de configurar em editores (*.f90u = fortran syntax)
#
# ==============================================================================

