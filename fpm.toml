name = "uf90"
version = "2.0.0"
license = "MIT"
author = "Unicode Fortran Contributors"
maintainer = "community@uf90.dev"
description = "Unicode to ASCII translator for Fortran - Write readable code with Greek letters"
categories = ["fortran", "preprocessor", "unicode", "developer-tools"]
keywords = ["fortran", "unicode", "greek-letters", "preprocessor", "fpm"]
homepage = "https://github.com/seu-usuario/uf90"

[build]
auto-executables = true
auto-tests = false
auto-examples = false

[dependencies]
stdlib = "*"

[fortran]
# Enforce strict standards for better code quality
# implicit-typing = false
# implicit-external = false

[[executable]]
name = "uf90-sync"
source-dir = "app"
main = "uf90_sync_main.f90"

[install]
library = false

